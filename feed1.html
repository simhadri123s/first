
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialStream - Feed</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f3f4f6; }
    header { background:#2563eb; color:white; padding:15px; font-size:20px; font-weight:bold; }
    .container { max-width:600px; margin:20px auto; }
    .composer { background:white; padding:10px; border-radius:10px; margin-bottom:15px; }
    textarea { width:100%; border:1px solid #ddd; border-radius:8px; padding:10px; resize:none; }
    button { margin-top:8px; padding:8px 12px; border:0; background:#2563eb; color:white; border-radius:6px; cursor:pointer; }
    .post { background:white; padding:12px; border-radius:10px; margin-bottom:12px; }
    .meta { font-size:12px; color:gray; margin-bottom:5px; }
    .actions { margin-top:8px; }
    .like { background:#e5e7eb; border:0; padding:6px 10px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>SocialStream</header>
  <div class="container">
    <div class="composer">
      <textarea id="newPost" placeholder="What's on your mind?"></textarea>
      <button id="postBtn">Post</button>
    </div>
    <div id="feed">
      <div class="post">
        <div class="meta">Asha â€¢ 2h ago</div>
        <div>Had a productive day coding! ðŸš€</div>
        <div class="actions"><button class="like" data-likes="0">Like â€¢ 0</button></div>
      </div>
    </div>
  </div>

  <script>
    const feed = document.getElementById("feed");
    document.getElementById("postBtn").onclick = () => {
      const txt = document.getElementById("newPost").value.trim();
      if (!txt) return alert("Write something!");
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <div class="meta">You â€¢ just now</div>
        <div>${txt}</div>
        <div class="actions"><button class="like" data-likes="0">Like â€¢ 0</button></div>
      `;
      feed.prepend(post);
      document.getElementById("newPost").value = "";
    };

    document.addEventListener("click", e => {
      if (e.target.classList.contains("like")) {
        let n = +e.target.dataset.likes + 1;
        e.target.dataset.likes = n;
        e.target.textContent = Like â€¢ ${n};
      }
    });
  </script>
</body>
</html>
