<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PulseBoard - Timeline</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }
    .layout { display:grid; grid-template-columns:200px 1fr; min-height:100vh; }
    nav { background:#f1f5f9; padding:20px; }
    nav h2 { margin:0 0 10px; }
    nav a { display:block; padding:6px 8px; border-radius:6px; color:#333; text-decoration:none; margin-bottom:5px; }
    nav a:hover { background:#e2e8f0; }
    main { padding:20px; }
    .post { background:#fff; border:1px solid #e5e7eb; padding:12px; border-radius:10px; margin-bottom:12px; }
    .meta { font-size:12px; color:gray; margin-bottom:6px; }
    .actions { margin-top:8px; }
    .btn { background:#0f766e; color:white; border:0; padding:6px 10px; border-radius:6px; cursor:pointer; }
    @media (max-width:700px){ .layout { grid-template-columns:1fr; } nav{display:none;} }
  </style>
</head>
<body>
  <div class="layout">
    <nav>
      <h2>PulseBoard</h2>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Messages</a>
      <a href="#">Profile</a>
    </nav>
    <main>
      <div id="timeline">
        <div class="post">
          <div class="meta">Ravi ‚Ä¢ 3h ago</div>
          <div>Started learning web development today!</div>
        </div>
        <div class="post">
          <div class="meta">Meera ‚Ä¢ 1d ago</div>
          <div>Baked some cookies üç™</div>
        </div>
      </div>

      <h3>Create Update</h3>
      <input id="quickText" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;" placeholder="Write something..." />
      <button id="quickPost" class="btn" style="margin-top:8px">Post</button>
    </main>
  </div>

  <script>
    document.getElementById("quickPost").onclick = () => {
      const val = document.getElementById("quickText").value.trim();
      if (!val) return alert("Type something!");
      const node = document.createElement("div");
      node.className = "post";
      node.innerHTML = <div class="meta">You ‚Ä¢ just now</div><div>${val}</div>;
      document.getElementById("timeline").prepend(node);
      document.getElementById("quickText").value = "";
    };
  </script>
</body>
</html>
